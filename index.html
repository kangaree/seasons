<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A season a second" />
    <title>Seasons</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- https://codepen.io/Azametzin/pen/gOQVLEZ -->
    <div class="wrapper">
      <div class="seasons">
        <div class="summer"></div>
        <div class="fall"></div>
        <div class="winter"></div>
        <div class="spring"></div>
      </div>
      <figure>
        <img src="./1896_Summer.jpeg" alt="" class="summer" />
        <img src="./1896_Autumn.jpeg" alt="" class="fall" />
        <img src="./1896_Winter.jpeg" alt="Winter" class="winter" />
        <img src="./1896_Spring.jpeg" alt="" class="spring" />
        <figcaption></figcaption>
      </figure>
    </div>
  </body>
</html>
